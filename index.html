<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="design.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>



<div class="options">
<div style="color:black;background-color:green;width:300px;float:left">
<span>OPTIONS</span><br>
<b >Select Level:</b><select  id="level" onchange="cL()">
<option  selected>level1</option>
<option  >level2</option>
</select>
<br>

<b >Select Music</b><select  id="songs" onchange="cM()">
<option  selected>Simple</option>
<option  >Hacker</option>
</select>

<audio id="player" src="Simple.mp3"  controls="controls" loop="true"></audio>
<div>
	<button onclick="document.getElementById('player').play()">Play</button>
	<button onclick="document.getElementById('player').pause()">Pause</button>
	<button onclick="document.getElementById('player').volume+=0.1">Volume Up</button>
	<button onclick="document.getElementById('player').volume-=0.1">Volume Down</button>
</div> 


</div>
</div>

<div id="canvasDiv">
<canvas id="canvas1" width="100" height="100" onclick="loop(1)"></canvas>
<canvas id="canvas2" width="100" height="100" onclick="loop(2)"></canvas>
<canvas id="canvas3" width="100" height="100" onclick="loop(3)"></canvas></br>
<canvas id="canvas4" width="100" height="100" onclick="loop(4)"></canvas>
<canvas id="canvas5" width="100" height="100" onclick="loop(5)"></canvas>
<canvas id="canvas6" width="100" height="100" onclick="loop(6)"></canvas></br>
<canvas id="canvas7" width="100" height="100" onclick="loop(7)"></canvas>
<canvas id="canvas8" width="100" height="100" onclick="loop(8)"></canvas>
<canvas id="canvas9" width="100" height="100" onclick="loop(9)"></canvas></br>
</div>

<a href="index.html" id="reloadButton">PLAY AGAIN</a>
<script src="game.js"></script>
<script >
function cL()
{
var g=document.getElementById("level");
var lev=g.options[g.selectedIndex].childNodes[0].nodeValue;
switch(lev)
{
case 'level1': document.location.href="index.html";break;
case 'level2': document.location.href="level2.html";break;
default: console.log("lol");
}
}

function cM()
{
var g=document.getElementById("songs");
var sog=g.options[g.selectedIndex].innerHTML;
document.getElementById("player").src=sog+".mp3";
}

</script>
</body>
</html>
